<form name="form" novalidate ng-submit="form.$valid && editCtrl.salvar()">
    <h1>{{ editCtrl.produtoEmEdicao.id != null ? 'Editar produto' : 'Novo produto' }}</h1>
    <md-content layout-padding>
        <md-input-container class="md-block">
            <label>Nome</label>
            <input type="text" name="nome" ng-model="editCtrl.produtoEmEdicao.nome" required>
            <ng-messages for="form.nome.$error" ng-show="form.$submitted || form.nome.$touched" rolet="alert">
                <ng-message when="required">O nome é obrigatório.</ng-message>
            </ng-messages>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Descrição</label>
            <textarea name="descricao" ng-model="editCtrl.produtoEmEdicao.descricao"></textarea>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Preço</label>
            <input type="number" step="0.01" min="0" name="preco" ng-model="editCtrl.produtoEmEdicao.preco" required>
            <ng-messages for="form.preco.$error" ng-show="form.$submitted || form.preco.$touched" role="alert">
                <ng-message when="required">O preço é obrigatório.</ng-message>
                <ng-message when="number">Valor inválido.</ng-message>
                <ng-message when="min">O valor é menor que o mínimo permitido.</ng-message>
            </ng-messages>
        </md-input-container>
        <md-button class="md-raised md-primary" type="submit">Salvar</md-button>
        <md-button class="md-raised md-default" type="button" ng-click="editCtrl.cancelar()">Cancelar</md-button>
    </md-content>
</form>
